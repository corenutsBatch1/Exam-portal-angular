<div class="container mt-5" >
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-card color="primary">
      <mat-card-content >
      <h2 style="text-align: center;">Add Subject</h2>
      <div class="row">
          <div class="col-25" >
              <label for="fname">Subject Name:</label>
          </div>
          <div class="col-75">
              <input type="text" formControlName="name" placeholder="Enter name"  >
              <div *ngIf="myForm.controls['name'].errors?.['required']"style="color: red;">
                Name is required.
              </div>
          </div>
    </div>

      <div class="row">
          <div class="col-25">
              <label for="subject">Description: </label>
          </div>
          <div class="col-75">
            <input type="text" formControlName="description" placeholder="Enter Topic"  >
            <div *ngIf="myForm.controls['description'].errors?.['required']" style="color: red;">
              Description is required.
            </div>
               <!-- <textarea formControlName="description" placeholder="Write something.." style="height:100px" required></textarea> -->
          </div>
      </div>
      <br>

      <div class="row">
          <input class="btn" style="margin-top: 23px;" type="submit" value="Submit">
      </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>

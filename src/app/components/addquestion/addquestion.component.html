<div class="container mt-5">
<form >
  <h2 class="text-center">Add Question</h2>
  <button class="btn btn-dark btn-sm float-right" (click)="goBack()">Back</button>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Select a subject</mat-label>
    <mat-select [(ngModel)]="selectedsubject" name="selectedSubject" (selectionChange)="onSubjectSelection()">
      <mat-option *ngFor="let subject of uniqueSubjectNames" [value]="subject">{{ subject }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select a topic</mat-label>
    <mat-select [(ngModel)]="subject_id" name="subject_id" [formControl]="subjectControl">
      <mat-option *ngFor="let subject of  filteredTopics" [value]="subject.id">{{ subject.description }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-group">
    <label for="formGroupExampleInput">Enter the question</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter the question"  [(ngModel)]="Questions.content" name="content">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter first option</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter the option1" [(ngModel)]="Questions.option_A" name="option_A">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter second option</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter the option2" [(ngModel)]="Questions.option_B" name="option_B">
  </div> <div class="form-group">
    <label for="formGroupExampleInput2">Enter third option</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter the option3" [(ngModel)]="Questions.option_C" name="option_C">
  </div> <div class="form-group">
    <label for="formGroupExampleInput2">Enter fourth option</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter the option4" [(ngModel)]="Questions.option_D" name="option_D">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter answer</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter the answer" [(ngModel)]="Questions.answer" name="answer">
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Choose an question_type</mat-label>
    <mat-select  [(ngModel)]="Questions.q_type" name="q_type">
      <mat-option value="simple">simple</mat-option>
      <mat-option value="medium" >medium</mat-option>
      <mat-option value="hard">hard</mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="addQuestion(this.Questions,subject_id)" class="btn btn-primary btn-sm float-right" >ADD</button>
  <!-- <button (click)="backClicked()" class="btn btn-dark btn-sm" >back</button> -->


</form>
</div>

 <div class="bootstrap-wrapper">
  <div class="container-fulid">
    <mat-list>
      <mat-list-item style="margin-left: -21px;">
        <button mat-raised-button class="side-nav-button"  (click)="clickEvent('settings')">
          <mat-icon  name="settings">settings</mat-icon>
          Settings
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-raised-button type="button" class="side-nav-button"(click)="clickEvent('questionbank')">
          <mat-icon >folder</mat-icon>
          Question Bank
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item style="margin-left:-8px;">
        <button mat-raised-button class="side-nav-button">
          <mat-icon >assignment</mat-icon>
          Create paper
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-raised-button class="side-nav-button">
          <mat-icon size="large">event</mat-icon>
          Schedule Exam
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item style="margin-left:-8px;">
        <button mat-raised-button class="side-nav-button" (click)="clickEvent('result')">
          <mat-icon>event</mat-icon>
          Exams Result
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</div>

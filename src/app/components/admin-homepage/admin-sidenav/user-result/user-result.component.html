
<ng-container *ngIf="!showPieChart">

  <mat-slide-toggle class="mb-3" [(ngModel)]="showPieChart"><h3 class="chartspan">&nbsp;Charts</h3></mat-slide-toggle>

  <!-- Show table here -->
  <div class="row">
    <div class="col-md-10 mt-6">

      <mat-form-field class="ml-2">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="nameFilterValue" (keyup)="applyFilter()" #input>

        <input matInput [(ngModel)]="codeFilterValue" (keyup)="applyFilter()" #input>

      </mat-form-field>
      <div class="col-md-4 text-left">
        <button mat-icon-button color="primary" (click)="openPDF()" aria-label="Download PDF">
          <mat-icon class="download-icon">cloud_download</mat-icon>
        </button>
    </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="my-table">

        <!-- Serial Number Column -->
        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef>Serial No </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Exam code Column -->
        <ng-container matColumnDef="examCode">
          <th mat-header-cell *matHeaderCellDef>Exam Code </th>
          <td mat-cell *matCellDef="let element"> {{element.exam.code}} </td>
        </ng-container>

        <!-- Name of Student Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name Of Student </th>
          <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
        </ng-container>

        <!-- Total Marks Column -->
        <ng-container matColumnDef="totalMarks">
          <th mat-header-cell *matHeaderCellDef>Total Marks </th>
          <td mat-cell *matCellDef="let element"> {{element.totalMarks}} </td>
        </ng-container>

        <!-- Obtained Marks Column -->
        <ng-container matColumnDef="obtainedMarks">
          <th mat-header-cell *matHeaderCellDef>Obtained Marks </th>
          <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <ng-container matNoDataRow>
          <tr class="mat-row">
            <td class="mat-cell" colspan="4">No data matching with this search "{{input.value}}"</td>
          </tr>
        </ng-container>
      </table>
    </div>
  </div>

</ng-container>
<!-- -------------------------------pie chart-------------- -->
<ng-container *ngIf="showPieChart">
  <mat-slide-toggle class="mb-3" [(ngModel)]="showPieChart"><h3 class="chartspan">&nbsp;Charts</h3></mat-slide-toggle>
    <!-- Show pie chart here -->
    <div>
       <div class="col-lg-4 canvasheading">
        <h1 class="text-center ml-6" >Exam Report</h1>
      </div>

      <label for="" class="canvassearch">Enter the exam code &nbsp;</label>
      <input type="text" [(ngModel)]="examcode1"/> &nbsp;
      <button class="btn-sm btn-primary" type="submit" (click)="exampiechart(examcode1)">
        Submit
      </button>
              <div class="leftcanvas" style="height: 15rem;">
                <canvas id="abc"></canvas>
              </div>
              <div class="rightcanvas float-right" style="height: 15rem;">
                <canvas id="def"></canvas>
              </div>
      </div>

</ng-container>

<div class="pdf">

  <mat-form-field class="search ml-3">
    <mat-label>Search here</mat-label>
    <input matInput [(ngModel)]="nameFilterValue" (keyup)="applyFilter()" #input>
  </mat-form-field>
  <img id="pdf-icon" class="pdfImg" (click)="generatePDF()" src="assets/5467016.svg" alt="">
</div>


<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="my-table">

    <!-- Serial Number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef class="text-center">Serial No </th>
      <td mat-cell *matCellDef="let i=index" class="text-center"> {{i+1}} </td>
    </ng-container>

    <!-- Student name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center">Name Of Student </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>

    <!-- Student Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.email}} </td>
    </ng-container>

    <!-- Student phone number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef class="text-center">Phone Number</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.phoneNumber}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <ng-container matNoDataRow>
      <tr class="mat-row text-center" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching with this search "{{input.value}}"</td>
      </tr>
    </ng-container>
  </table>
  <mat-paginator class="paginator" #paginator  [pageSize]="10" [pageSizeOptions]="[2, 5, 15, 20]" showFirstLastButtons></mat-paginator>
</div>

<body>
 <div class="bootstrap-wrapper">
  <header>
    <app-header></app-header>
  </header>
    <div class="container">
       <!-- <mat-card class="card"> -->
        <div class="row">
        <div class="col-sm-4">
            <div>
              <img src="assets/usericon.png" class="usericon" alt="">
            </div>
        </div>
        <div class="col-sm-4">
          <form [formGroup]="loginForm"  (ngSubmit)="login(this.userLogin)" class="mat-elevation-z8" >
            <mat-card class="cardform">
              <p class="text-center">
                <span class="right"><h1 style="font-weight: bold; margin-top: 1rem;">Login</h1></span>
            </p>
            <div class="form-group">
              <label for="Email" style="font-weight: bold;">Email address</label>
              <input type="email" class="form-control" id="Email" placeholder="Enter email" [(ngModel)]="userLogin.email" name="email" formControlName="lemail" [ngClass]="{ 'is-invalid': submitted || f.lemail.touched && f.lemail.errors }">
              <div *ngIf="submitted || f.lemail.touched && f.lemail.errors" class="invalid-feedback">
                <div *ngIf="f.lemail.errors.required">Email is required</div>
                <div *ngIf="f.lemail.errors.email">Email must be a valid email address</div>
             </div>
            </div>
            <div class="form-group">
              <label for="Password" style="font-weight: bold;">Password</label>
              <input type="password" class="form-control" id="Password" placeholder="Password" [(ngModel)]="userLogin.password" name="password" formControlName="lpassword" [ngClass]="{ 'is-invalid': submitted || f.lpassword.touched && f.lpassword.errors }">
              <div *ngIf="submitted || f.lpassword.touched && f.lpassword.errors" class="invalid-feedback">
                <div *ngIf="f.lpassword.errors.required">Password is required</div>
                <div *ngIf="f.lpassword.errors.minlength">Min 6 letter required</div>
             </div>
            </div>

            <div class="form-group text-center mt-2">

            <button class="btn btn-success btn-sm" >Login</button>
            <button type="reset" class="btn btn-primary btn-sm ml-4" >Clear</button>
            </div>
            <br>
            <div class="text-center">

          </mat-card>
          </form>
        </div>
       </div>

<form id="signup-form">
  <mat-card color="primary">
    <mat-card-content>
    <div class="form-group">
      <p class="text-center">
        <span class="left"><mat-icon>supervisor_account</mat-icon></span>
        <span class="right"><h1>Register</h1></span>
    </p>
    </div>
    <br>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">Name</label>
      <input type="text" class="form-control" placeholder="Full Name" name="name" [(ngModel)]="userLogin.name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="userLogin.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="userLogin.password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone number</label>
      <input type="text" class="form-control" placeholder="Phone number" name="phoneNumber" [(ngModel)]="userLogin.phoneNumber">
    </div>
    <div class="text-center">
      <button type="submit" (click)="registerNewUser(this.userLogin)" class="btn btn-primary btn-sm">Register</button>
      <button type="reset"  class="btn btn-primary btn-sm ml-2">Clear</button>
    </div>
    <br>
    <div class="text-center">
      <p>Already have an Account?<a routerLink="/login"> login</a></p>
    </div>
    </mat-card-content>

</mat-card>
</form>

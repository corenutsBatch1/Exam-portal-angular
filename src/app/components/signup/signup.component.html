<form id="signup-form">
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" placeholder="Full Name" name="name" [(ngModel)]="userLogin.name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="userLogin.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="userLogin.password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone number</label>
    <input type="text" class="form-control" placeholder="Phone number" name="phoneNumber" [(ngModel)]="userLogin.phoneNumber">
  </div>
  <button type="submit" (click)="registerNewUser(this.userLogin)" class="btn btn-primary btn-sm">Register</button>
</form>

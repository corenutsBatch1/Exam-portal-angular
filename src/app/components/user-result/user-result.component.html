<div class="bootstrap-wrapper">
<div class="container-fluid">
<div class="row">
  <div class="col-md-10">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Serial Number Column -->
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef>Serial No </th>
        <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
      </ng-container>

      <!-- Exam code Column -->
      <ng-container matColumnDef="examCode">
        <th mat-header-cell *matHeaderCellDef>Exam Code </th>
        <td mat-cell *matCellDef="let element"> {{element.examCode}} </td>
      </ng-container>

      <!-- Name of Student Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name Of Student </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Total Marks Column -->
      <ng-container matColumnDef="totalMarks">
        <th mat-header-cell *matHeaderCellDef>Total Marks </th>
        <td mat-cell *matCellDef="let element"> {{element.totalMarks}} </td>
      </ng-container>


      <!-- Obtained Marks Column -->
      <ng-container matColumnDef="obtainedMarks">
        <th mat-header-cell *matHeaderCellDef>Obtained Marks </th>
        <td mat-cell *matCellDef="let element"> {{element.obtainedMarks}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching with this search "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>

  </div>
</div>

</div>

</div>
